# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User

# Model Form Field configuration
form: $/siada/sendgrid/models/user/fields.yaml

# Model Class name
modelClass: Siada\Sendgrid\Models\User

# Default redirect location
defaultRedirect: siada/sendgrid/users

# Create page
create:
    title: Create User
    redirect: siada/sendgrid/users/update/:id
    redirectClose: siada/sendgrid/users

# Update page
update:
    title: Edit User
    redirect: siada/sendgrid/users
    redirectClose: siada/sendgrid/users

# Preview page
preview:
    title: Preview User