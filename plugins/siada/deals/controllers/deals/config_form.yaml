# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Deal

# Model Form Field configuration
form: $/siada/deals/models/deal/fields.yaml

# Model Class name
modelClass: Siada\Deals\Models\Deal

# Default redirect location
defaultRedirect: siada/deals/deals

# Create page
create:
    title: Create Deal
    redirect: siada/deals/deals/update/:id
    redirectClose: siada/deals/deals

# Update page
update:
    title: Edit Deal
    redirect: siada/deals/deals
    redirectClose: siada/deals/deals

# Preview page
preview:
    title: Preview Deal